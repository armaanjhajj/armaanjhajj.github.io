<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>armaanjhajj</title>
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/2/26/Minimalism_logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Space Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: normal;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      color: #888;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border: 1px solid white;
      border-radius: 50%;
      transition: all 0.3s ease;
      filter: invert(100%);
    }

    .links a:hover {
      background-color: #fff;
      filter: invert(0%);
    }

    .links img {
      width: 20px;
      height: 20px;
    }

    .divider {
      color: #444;
      font-size: 1.2rem;
      margin: 0 10px;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>armaanjhajj</h1>
  <p>fish don't realize they're wet</p>
  <div class="links">
    <a href="mailto:armaanjhajj@gmail.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.svg" alt="Gmail" />
    </a>
    <span class="divider">|</span>
    <a href="https://www.instagram.com/armaanjhajj_/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
    </a>
    <span class="divider">|</span>
    <a href="https://github.com/armaanjhajj" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub" />
    </a>
    <span class="divider">|</span>
    <a href="https://www.linkedin.com/in/armaanjhajj" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/81/LinkedIn_icon.svg" alt="LinkedIn" />
    </a>
  </div>
</body>
</html>
