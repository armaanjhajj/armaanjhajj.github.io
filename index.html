  <script>
    // NYC clock with zone abbreviation
    const nycEl = document.getElementById('nyc-time');
    function formatNYCTime() {
      const now = new Date();
      const fmt = new Intl.DateTimeFormat('en-US', {
        timeZone: 'America/New_York',
        hour: 'numeric', minute: '2-digit', second: '2-digit',
        hour12: true, timeZoneName: 'short'
      });
      // Result like: 11:04:21 AM EDT
      const parts = fmt.format(now);
      nycEl.textContent = `time in new york city — ${parts.toLowerCase()}`;
    }
    formatNYCTime();
    setInterval(formatNYCTime, 1000);
  </script>
