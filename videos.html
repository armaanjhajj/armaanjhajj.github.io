    body {

    main {

    h1 { 
      margin: 0 0 0.5rem;

    }
    p {

    }
    
    .video-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 3px;
      margin-bottom: 3rem;
    }
    
    .video-container {
      position: relative;
      cursor: pointer;
      transition: opacity 0.3s ease;
      background: #000;
    }
    
    .video-container:hover {
      opacity: 0.85;
    }
    
    .video-container iframe,
    .video-container video {
      width: 100%;
      height: auto;
      aspect-ratio: 16 / 9;
      border: none;
      display: block;
    }
    
    .tiktok-container {
      grid-column: span 2;
      display: flex;
      justify-content: center;
      padding: 1rem 0;
    }
    
    nav { 
      margin-top: 2rem; 
      text-align: center;
    }
    a { color: #4b2ca0; text-decoration: underline; }
    
    @media (max-width: 768px) {
      .video-grid {
        grid-template-columns: 1fr;
        gap: 2px;
      }
      .tiktok-container {
        grid-column: span 1;
      }
    }
  </style>
</head>
